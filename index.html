  <body>
    <div id="app"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.net.min.js"></script>
    <script>
      // Wait for DOM and libraries to load
      window.addEventListener('DOMContentLoaded', function() {
        setTimeout(function() {
          if (window.VANTA && window.THREE) {
            VANTA.NET({
              el: "body",
              mouseControls: true,
              touchControls: true,
              gyroControls: false,
              minHeight: 200.00,
              minWidth: 200.00,
              scale: Math.random() * 0.8 + 0.6, // Random scale between 0.6-1.4
              scaleMobile: Math.random() * 0.5 + 0.5, // Random mobile scale between 0.5-1.0
              color: 0x3b82f6, // Blue color
              backgroundColor: 0x0a0a0a, // Dark background
              points: Math.floor(Math.random() * 8) + 8, // Random points between 8-15
              maxDistance: Math.random() * 10 + 15, // Random max distance between 15-25
              spacing: Math.random() * 5 + 12 // Random spacing between 12-17
            });
          }
        }, 100);
      });
    </script>
    <script type="module" src="/src/main.ts"></script>
  </body>
